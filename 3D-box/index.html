<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 3D-box </title>

	<link rel="stylesheet" href="box.css">
    <link rel="stylesheet" href="ctrl.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="ctrl.js"></script>

</head>

<body>
    <section class="container">
        <div id="cube">
            <figure class="front"> 1 </figure>
            <figure class="back"> 2 </figure>
            <figure class="right"> 3 </figure>
            <figure class="left"> 4 </figure>
            <figure class="top"> 5 </figure>
            <figure class="bottom"> 6 </figure>
        </div>
    </section>

    <section id="ctrl">
        <button id="auto-Rolling">Toggle auto Rolling</button>
        <button id="background">Toggle background</button>
        <button id="show1">Show 1</button>
        <button id="show2">Show 2</button>
        <button id="show3">Show 3</button>
        <button id="show4">Show 4</button>
        <button id="show5">Show 5</button>
        <button id="show6">Show 6</button>


    </section>

</body>

</html>
